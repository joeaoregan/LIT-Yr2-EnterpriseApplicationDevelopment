<html>
    <head>
        <title>Admin Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 align="center">Administrator Registration</h1>
        <form action="AdminRegister" method="POST">
            <table border="0">
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="customer_name"></td>
                </tr>
                <tr>
                    <td>Email Address:</td>
                    <td><input type="text" name="customer_email"></td>
                </tr>
                <tr>
                    <td>Phone Number:</td>
                    <td><input type="text" name="customer_phone"></td>
                </tr>
                <tr>
                    <td>Address Line 1:</td>
                    <td><input type="text" name="customer_addr1"></td>
                </tr>
                <tr>
                    <td>Address Line 2:</td>
                    <td><input type="text" name="customer_addr2"></td>
                </tr>
                <tr>
                    <td>Address Line 3:</td>
                    <td><input type="text" name="customer_addr3"></td>
                </tr>
                <tr>
                    <td>Address Line 4:</td>
                    <td><input type="text" name="customer_addr4"></td>
                </tr>
                <tr>
                    <td></td>
                <td align=right><input type="submit" value="Submit"/></td>
                </tr>
          </table>
        </form>
        <a href="index.html">Return to Home Page</a>
    </body>
</html>
