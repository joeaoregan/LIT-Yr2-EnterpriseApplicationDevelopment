<html>
    <head>
        <title>K00203642</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <table class="indexTable" align="center">
            <tr><td><a href="show_speakers" title="View Speakers" accesskey="1" onmouseover="textSpeaker()" onmouseout="clearText()">
                    <img src="icon_speakersT.png" alt="Go To Speakers Page" style="width:150px; height:150px;"></a></td>
                <td style="text-align:center;">
                    <img src="icon_infoT.png" alt="Information" style="width:150px; height:150px;" onmouseover="textInfo()" onmouseout="clearText()"></td>
                <td id="login" align="center">
                    <img src="icon_loginT.png" alt="Administrator Login" style="width:150px; height:150px;" onmouseover="textLogin()" onmouseout="clearText()" onclick="showLogin()">
                </td></tr>
            <tr><td><a href="show_workshops" title="View Workshops" accesskey="2" onmouseover="textWorkshops()" onmouseout="clearText()">
                    <img src="icon_workshopsT.png" alt="Go To Workshops Page" style="width:150px; height:150px;"></a></td>
                <td colspan="2" rowspan="3"><a href="index" title="Go To Home Page" accesskey="6" onmouseover="textHome()" onmouseout="clearText()">
                    <img src="logoT.png" alt="Go To Home Page" style="border: 10px solid #0080ff;width:450px; height:450px;"></a></td></tr>
            <tr><td><a href="show_schedule" title="View Schedule" accesskey="3" onmouseover="textSchedule()" onmouseout="clearText()">
                    <img src="icon_scheduleT.png" alt="Go To Schedule Page" style="width:150px; height:150px;"></a></td></tr>
            <tr><td><a href="show_exhibitors" title="View Exhibitors" accesskey="4" onmouseover="textExhibitors()" onmouseout="clearText()">
                    <img src="icon_exhibitorsT.png" alt="Go To Exhibitors Page" style="width:150px; height:150px;"></a></td></tr>
            <tr><td><a href="reg_attendee.html" title="Register" accesskey="5" onmouseover="textRegister()" onmouseout="clearText()">
                        <img src="icon_registerT.png" alt="Go To Registration Page" style="width:150px; height:150px;"></a></td>
                <td colspan="2" style="text-align: center;font-weight: bold;font-size: 250%; width:450px;"><div id="msg">Random ICT Event 2016</div></td></tr>
        </table>
        
        <script>
            function textSpeaker() {
                document.getElementById("msg").innerHTML = "View Information About Keynote Speakers."; resetLogin();
            }
            function textWorkshops() {
                document.getElementById("msg").innerHTML = "View Information About Workshops"; resetLogin();
            }
            function textSchedule() {
                document.getElementById("msg").innerHTML = "View The Workshop Schedule"; resetLogin();
            }
            function textExhibitors() {
                document.getElementById("msg").innerHTML = "View Information About Exhibitors"; resetLogin();
            }
            function textRegister() {
                document.getElementById("msg").innerHTML = "Register For The Event"; resetLogin();
            }
            function textHome() {
                document.getElementById("msg").innerHTML = "Click To Continue To Main Page"; resetLogin();
            }
            function textInfo() {
                document.getElementById("msg").innerHTML = "Created By Joe O'Regan<br>K00203642"; resetLogin();
            }
            function textLogin() {
                document.getElementById("msg").innerHTML = "Administrator Login";
            }
            function resetLogin() {
                document.getElementById("login").innerHTML = "<img src=\"icon_login.png\" alt=\"Administrator Login\" style=\"width:150px; height:150px;\" onmouseover=\"textLogin()\" onmouseout=\"clearText()\" onclick=\"showLogin()\">";
            }
            function showLogin() {
                document.getElementById("login").innerHTML = "<form action=\"login\" method=\"Get\" onmouseout=\"clearText()\">"+
                        "<table>" +
                            "<tr><th style=\"text-align:center; font-size: 150%;\" colspan=\"2\">Administrator Login</th></tr>"+
                            "<tr><td>Username:</td><td><input type=\"text\" name=\"username\" autofocus=\"autofocus\" title=\"Please enter username\" required></td></tr>"+
                            "<tr><td>Password:</td><td><input type=\"password\" name=\"password\" title=\"Please enter password\" required></td></tr>"+
                            "<tr><td style=\"text-align:right\" colspan=\"2\"><input type=\"submit\" value=\"Submit\" title=\"Submit Details\"/></td>"+
                            "</tr>"+
                        "</table></form>";
            }
            function clearText() {
                document.getElementById("msg").innerHTML = "Random ICT Event 2016";
            }
        </script>
    </body>
</html>
