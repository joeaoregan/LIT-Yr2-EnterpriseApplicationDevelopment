        <link rel="stylesheet" type="text/css" href="CAstyle.css">
        <title>Admin Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="heading">
            <br><h1 style="text-align:center">Administrator Registration</h1><br>
        </div>

        <div class="navigation">
            <form style="display: inline" action="eventschedule" method="get"><button name="buttonEventSchedule" title="Event Schedule (Alt + 0)">Event Schedule</button></form>
            <form style="display: inline" action="reg_admin.html" method="get"><button name="buttonRegAdmin" title="Administrator Registration Page (Alt + 1)">Administrator Registration</button></form>
            <form style="display: inline" action="reg_attendee.html" method="get"><button name="buttonRegAttendee" title="Attendee Registration Page (Alt + 2)">Attendee Registration</button></form>
            <form style="display: inline" action="index.html" method="get"><button name="buttonHome" title="AReturn To Home Page (Alt + 3)">Return To Home Page</button></form>
        </div>
        <!--div style="width: 60%; margin-left: auto ; margin-right: auto "-->
        <!--div class="table"-->
        <!--div align="center"--> 
        <div class="mainbody">
            <div align="center"> 
                <form action="RegisterAdmin" method="POST"><br>
                    <!--table id="table1"-->
                    <table>
                        <tr>
                            <td><b>Username:</b></td>
                            <td><input type="text" name="admin_username" autofocus="autofocus" title="Enter username"></td>
                        </tr>
                        <tr>
                            <td><b>Password:</b></td>
                            <td><input type="text" name="admin_password" title="Enter password"></td>
                        </tr>
                        <tr>
                            <td><br></td>
                        </tr>
                        <tr>
                            <td><b>First Name:</b></td>
                            <td><input type="text" name="admin_fname" title="Enter administrator first name"></td>
                        </tr>
                        <tr>
                            <td><b>Last Name:</b></td>
                            <td><input type="text" name="admin_lname" title="Enter administrator last name"></td>
                        </tr>
                        <tr>
                            <td><b>Email Address:</b></td>
                            <td><input type="text" name="admin_email" title="Enter an email address"></td>
                        </tr>
                        <tr>
                            <td><b>Phone Number:</b></td>
                            <td><input type="text" name="admin_phone" title="Enter a phone number"></td>
                        </tr>
                        <tr>
                            <td><b>Address Line 1:</b></td>
                            <td><input type="text" name="admin_addr1" title="Enter address line 1"></td>
                        </tr>
                        <tr>
                            <td><b>Address Line 2:</b></td>
                            <td><input type="text" name="admin_addr2" title="Enter address line 2"></td>
                        </tr>
                        <tr>
                            <td><b>Town:</b></td>
                            <td><input type="text" name="admin_town" title="Enter a town"></td>
                        </tr>
                        <tr>
                            <td><b>County:</b></td>

                            <td>
                                <input list="admin_county" name="admin_county" title="Select A Country">
                                <datalist id="admin_county">
                                    <option value="Antrim">
                                    <option value="Armagh">
                                    <option value="Carlow">
                                    <option value="Cavan">
                                    <option value="Clare">
                                    <option value="Cork">
                                    <option value="Derry">
                                    <option value="Donegal">
                                    <option value="Down">
                                    <option value="Dublin">
                                    <option value="Fermanagh">
                                    <option value="Galway">
                                    <option value="Kerry">
                                    <option value="Kildare">
                                    <option value="Kilkenny">
                                    <option value="Laois">
                                    <option value="Leitrim">
                                    <option value="Limerick">
                                    <option value="Longford">
                                    <option value="Louth">
                                    <option value="Mayo">
                                    <option value="Meath">
                                    <option value="Monaghan">
                                    <option value="Offaly">
                                    <option value="Roscommon">
                                    <option value="Sligo">
                                    <option value="Tipperary">
                                    <option value="Tyrone">
                                    <option value="Waterford">
                                    <option value="Westmeath">
                                    <option value="Wexford">
                                    <option value="Wicklow">
                                </datalist></td>                    
                        </tr>
                        <tr>
                            <td></td>
                            <td style="text-align:right"><input type="submit" value="Submit" title="Submit Details"/></td>
                        </tr>
                    </table>
                </form>
            </div> 
            <br>
        </div>

        <div class="navigation">
            <form style="display: inline" action="eventschedule" method="get"><button name="buttonEventSchedule" title="Event Schedule (Alt + 0)">Event Schedule</button></form>
            <form style="display: inline" action="reg_admin.html" method="get"><button name="buttonRegAdmin" title="Administrator Registration Page (Alt + 1)">Administrator Registration</button></form>
            <form style="display: inline" action="reg_attendee.html" method="get"><button name="buttonRegAttendee" title="Attendee Registration Page (Alt + 2)">Attendee Registration</button></form>
            <form style="display: inline" action="index.html" method="get"><button name="buttonHome" title="AReturn To Home Page (Alt + 3)">Return To Home Page</button></form>
        </div>

        <div id="bl" class="bottomlinks">
            <a href="eventschedule" title="Event Schedule (Alt + 0)" accesskey="0">0. Event Schedule</a><br>       
            <a href="reg_admin.html" title="Administrator Registration Page (Alt + 1)" accesskey="1">1. Administrator Registration</a><br>
            <a href="reg_attendee.html" title="Attendee Registration Page (Alt + 2)" accesskey="2">2. Attendee Registration</a><br>
            <a href="index.html" title="Return To Homepage (Alt + 3)" accesskey="3">3. Return To Home Page</a>
        </div>
    </body>
</html>
